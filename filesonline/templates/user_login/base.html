<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                  <li class="nav-item"><a class="navbar-brand" href="{% url 'user_login:index' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Django Admin</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'user_login:register' %}">Register</a></li>

                  {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'mypage:main_page' path='' %}">My page</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'user_login:logout' %}">Logout</a></li>
                  {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user_login:login_user' %}">Login</a></li>
                  {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

</body>
</html>
